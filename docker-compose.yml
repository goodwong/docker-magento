version: '3'

services:

  # 数据库管理
  adminer:
    image: adminer
    volumes:
      - ./adminer/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - ${DB_ADMINER_PORT}:8080

  # php-fpm
  php-fpm:
    build: ./php-fpm
    image: docker-magento-php-fpm
    depends_on:
      - db
      #- redis
    volumes:
      - ${APPLICATION}:/var/www/html:cached
    environment:
      - CHANGE_SOURCE=${CHANGE_SOURCE}

